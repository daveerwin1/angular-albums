<div class="form-top">
  <div class="form-top-left">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" [(ngModel)]="searchValue">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Genre" (selectionChange)="applyFilter()" [(value)]="selectedGenre">
        <mat-option>- Any -</mat-option>
        <mat-option *ngFor="let genre of genres" [value]="genre">
          {{genre}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Decade" (selectionChange)="applyFilter()" [(value)]="selectedDecade">
        <mat-option>- Any -</mat-option>
        <mat-option *ngFor="let decade of decades" [value]="decade">
          {{decade}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button type="button" (click)="resetFilters()">Reset</button>
  </div>

  <div class="total-rows">Results: {{ totalResults }}</div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="" style="width: 100%;">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Album Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>


    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef>Artist</th>
      <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
    </ng-container>


    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
    </ng-container>


    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>
  <mat-paginator [length]="100" [pageSize]="50" showFirstLastButtons></mat-paginator>
</div>
