<table class="table table-hover table-striped">
  <thead>
  <tr>
      <td>Album Title</td>
      <td>Artist</td>
      <td>Genre</td>
      <td>Year</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let album of albums">
          <td>{{ album.title }}</td>
          <td>{{ album.artist }}</td>
          <td>{{ album.genre }}</td>
          <td>{{ album.year }}</td>
          <td><a [routerLink]="['/edit', album._id]" class="">Edit</a></td>
          <td><!--<a (click)="deleteAlbum(album._id)"  class="">Delete</a>--></td>
      </tr>
  </tbody>
</table>
