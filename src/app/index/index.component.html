<table class="table table-hover">
  <thead>
  <tr>
      <td>Album Name</td>
      <td>Album Price</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let album of albums">
          <td>{{ album.name }}</td>
          <td>{{ album.price }}</td>
          <td><a [routerLink]="['/edit', album._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteAlbum(album._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
