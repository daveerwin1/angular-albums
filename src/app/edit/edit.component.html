<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="">ID</label>
              <input type="text" class="form-control" formControlName="id" #id [(ngModel)]="album.id" />
            </div>
            <div *ngIf="angForm.controls['id'].invalid && (angForm.controls['id'].dirty || angForm.controls['id'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['id'].errors.required">
                Id is required.
              </div>
            </div>

            <div class="form-group">
              <label class="">Album Title</label>
              <input type="text" class="form-control" formControlName="title" #title [(ngModel)]="album.title" />
            </div>
            <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['title'].errors.required">
                Title is required.
              </div>
            </div>

            <div class="form-group">
              <label class="">Album Artist</label>
              <input type="text" class="form-control" formControlName="artist" #artist [(ngModel)]="album.artist" />
            </div>
            <div *ngIf="angForm.controls['artist'].invalid && (angForm.controls['artist'].dirty || angForm.controls['artist'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['artist'].errors.required">
                Artist is required.
              </div>
            </div>

            <div class="form-group">
              <label class="">Album Artist Alphabetical</label>
              <input type="text" class="form-control" formControlName="artist_alphabetical" #artist_alphabetical [(ngModel)]="album.artist_alphabetical" />
            </div>
            <div *ngIf="angForm.controls['artist_alphabetical'].invalid && (angForm.controls['artist_alphabetical'].dirty || angForm.controls['artist_alphabetical'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['artist_alphabetical'].errors.required">
                Artist Alphabetical is required.
              </div>
            </div>

            <div class="form-group">
              <label class="">Genre</label>
              <input type="text" class="form-control" formControlName="genre" #genre [(ngModel)]="album.genre" />
            </div>
            <div *ngIf="angForm.controls['genre'].invalid && (angForm.controls['genre'].dirty || angForm.controls['genre'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['genre'].errors.required">
                Genre is required.
              </div>
            </div>

          </div>
          <div class="col-md-6">

            <div class="form-group">
              <label class="">Decade</label>
              <input type="text" class="form-control" formControlName="decade" #decade [(ngModel)]="album.decade" />
            </div>
            <div *ngIf="angForm.controls['decade'].invalid && (angForm.controls['decade'].dirty || angForm.controls['decade'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['decade'].errors.required">
                Decade is required.
              </div>
            </div>

            <div class="form-group">
              <label class="">Year</label>
              <input type="text" class="form-control" formControlName="year" #year [(ngModel)]="album.year" />
            </div>
            <div *ngIf="angForm.controls['year'].invalid && (angForm.controls['year'].dirty || angForm.controls['year'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['year'].errors.required">
                Year is required.
              </div>
            </div>

            <div class="form-group">
              <label class="">Description</label>
              <input type="text" class="form-control" formControlName="description" #description [(ngModel)]="album.description" />
            </div>
            <div *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['description'].errors.required">
                Description is required.
              </div>
            </div>

            <div class="form-group">
              <label class="">Created</label>
              <input type="text" class="form-control" formControlName="created" #created [(ngModel)]="album.created" />
            </div>
            <div *ngIf="angForm.controls['created'].invalid && (angForm.controls['created'].dirty || angForm.controls['created'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['created'].errors.required">
                Created is required.
              </div>
            </div>

            <div class="form-group">
              <label class="">Updated</label>
              <input type="text" class="form-control" formControlName="updated" #updated [(ngModel)]="album.updated" />
            </div>
            <div *ngIf="angForm.controls['updated'].invalid && (angForm.controls['updated'].dirty || angForm.controls['updated'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['updated'].errors.required">
                Updated is required.
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <button (click)="updateAlbum(
              id.value,
              title.value,
              artist.value,
              artist_alphabetical.value,
              genre.value,
              decade.value,
              year.value,
              description.value,
              created.value,
              updated.value
             )"
                [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
